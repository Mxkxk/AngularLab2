<div fxFlex *ngIf="item" fxLayout="row" fxLayoutGap="1%" fxLayout.sm="column" fxLayout.xs="column" fxLayoutAlign="space-around center">
	<mat-card fxLayout fxLayout="column" fxFlex="40%">
		<mat-card-header>
			<mat-card-title><h3>{{item.name | uppercase}}</h3></mat-card-title>
		</mat-card-header>			
		<mat-card-content>
			<img mat-card-image src="{{item.image}}{{item.name}}" alt="{{item.image}}">
			<p>{{item.description}}</p>	
		</mat-card-content>
		<mat-card-actions>
			<button mat-button>LIKE</button> 
			<button mat-button>SHARE</button> 
		</mat-card-actions>			
	</mat-card>	
	<div fxFlex="40%">
		<mat-list fxFlex="100%" fxLayout="column" fxLayoutGap="30px">
			<mat-list-item *ngFor="let comment of item.comments">
				<p mat-line>
					<span>Rating: {{comment.rating}} Stars</span>
				</p>
				<p mat-line>
					<span>{{comment.comment}}</span>
				</p>
				<p mat-line>
					<span>{{comment.author}}: {{comment.date | date}}</span>
				</p>						
			</mat-list-item>
		</mat-list>	
	</div>
</div>
